{% extends "base.html" %}

{% block title %}Page Not Found - NeuralBrain-AI{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card shadow-sm border-0"
            style="background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; color: white;">
            <div class="card-body py-5">
                <h1 class="display-1 fw-bold text-danger mb-3">404</h1>
                <h2 class="h3 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    Sorry, the page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('views.index') }}" class="btn btn-outline-light"
                        style="border-radius: 0.75rem;">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                    <a href="{{ url_for('views.dashboard') }}" class="btn btn-primary"
                        style="background: linear-gradient(135deg, #06b6d4, #3b82f6); border: none; border-radius: 0.75rem;">
                        <i class="fas fa-th-large"></i> Go to Admin Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
