<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuralBrain AI - AI-Driven Global Health Monitoring & Early Warning System">
    <title>{% block title %}NeuralBrain AI - Dashboard{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {% block extra_css %}{% endblock %}

    <style>
        /* NeuralBrain AI - Dashboard Base Styles */
        :root {
            --bg-dark: #030712;
            --bg-panel: #111827;
            --bg-hover: #1f2937;
            --text-white: #f9fafb;
            --text-gray: #9ca3af;
            --text-muted: #6b7280;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --sidebar-width: 260px;
            --header-height: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
            position: relative;
            background-color: var(--bg-dark);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Typography */
        .text-xl {
            font-size: 1.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-gray {
            color: var(--text-gray);
        }

        /* Sidebar Components */
        .logo-box {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-icon {
            width: 3.5rem;
            height: 3.5rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nav-menu {
            padding: 1.5rem 0.75rem;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-gray);
            border-radius: 0.75rem;
            margin-bottom: 0.25rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(31, 41, 55, 0.5);
            color: var(--text-white);
        }

        .nav-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(17, 24, 39, 0.5);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .user-card:hover {
            background-color: var(--bg-hover);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-blue));
            border: 2px solid var(--bg-hover);
        }

        /* Glass Cards */
        .glass {
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .glass:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Utilities */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-4 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        /* Badge */
        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-block;
        }

        .badge-red {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .text-accent-red {
            color: var(--accent-red);
        }

        .text-accent-orange {
            color: var(--accent-orange);
        }

        .text-accent-green {
            color: var(--accent-green);
        }

        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            /* Moved to left to avoid conflict with profile */
            z-index: 60;
            background: var(--bg-panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 40;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Top Bar */
        .top-bar {
            height: var(--header-height);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(3, 7, 18, 0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .top-bar .user-card {
            background: transparent;
            padding: 0.25rem 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            transition: all 0.3s ease;
        }

        .top-bar .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Header Utilities */
        .responsive-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .top-bar {
                padding: 0 1rem;
                justify-content: flex-end;
                /* Ensure profile stays right */
            }

            .responsive-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="{{ url_for('views.index') }}" class="logo-box"
            style="text-decoration: none; display: flex; align-items: center;">
            <div class="logo-icon"><img src="{{ url_for('static', filename='images/neuralbrain-logo-3d.jpg') }}"
                    alt="NeuralBrain"></div>
            <span
                style="font-size: 1.1rem; font-weight: 700; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">NeuralBrain
                AI</span>
        </a>

        <nav class="nav-menu">
            {% set current_route = request.endpoint %}

            <a href="{{ url_for('views.dashboard') }}"
                class="nav-item {% if current_route == 'views.dashboard' %}active{% endif %}">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="9" rx="1" />
                        <rect x="14" y="3" width="7" height="5" rx="1" />
                        <rect x="14" y="12" width="7" height="9" rx="1" />
                        <rect x="3" y="16" width="7" height="5" rx="1" />
                    </svg></span> Dashboard
            </a>
            <a href="{{ url_for('views.analytics') }}"
                class="nav-item {% if current_route == 'views.analytics' %}active{% endif %}">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <line x1="18" y1="20" x2="18" y2="10" />
                        <line x1="12" y1="20" x2="12" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="14" />
                    </svg></span> Analytics
            </a>
            <a href="{{ url_for('views.predictions') }}"
                class="nav-item {% if current_route == 'views.predictions' %}active{% endif %}">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
                        <path d="M3 12h1m8-9v1m8 8h1M12 21v1" />
                        <path d="M5.6 5.6l.7.7m12.1-.7l-.7.7m0 11.4l.7.7m-12.1-.7l-.7.7" />
                    </svg></span> Predictions
            </a>
            <a href="{{ url_for('views.alerts') }}"
                class="nav-item {% if current_route == 'views.alerts' %}active{% endif %}">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                        <line x1="12" y1="9" x2="12" y2="13" />
                        <line x1="12" y1="17" x2="12.01" y2="17" />
                    </svg></span> Alerts
                <span class="badge badge-red" style="margin-left: auto;">3</span>
            </a>

            <div style="margin-top: 2rem; padding-left: 1rem;">
                <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase;">
                    System</p>
            </div>
            <a href="{{ url_for('views.settings') }}"
                class="nav-item {% if current_route == 'views.settings' %}active{% endif %}">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg></span> Settings
            </a>
            <a href="{{ url_for('views.index') }}" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg></span> Home
            </a>
            <a href="{{ url_for('views.logout') }}" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg></span> Logout
            </a>
        </nav>
        <!-- Sidebar Footer Removed -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- Background Ambient Mesh -->
        <div
            style="position: fixed; top: 0; right: 0; width: 50vw; height: 50vh; background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%); filter: blur(80px); pointer-events: none; z-index: 0;">
        </div>

        <!-- Top Bar with Profile -->
        <header class="top-bar">
            <div class="user-card" onclick="window.location.href='{{ url_for('views.settings') }}';">
                <div class="user-avatar" style="width: 2rem; height: 2rem; border-width: 1px;"></div>
                <div style="margin-left: 0.5rem; margin-right: 0.5rem;">
                    <p style="font-size: 0.875rem; font-weight: 600;">{{ user.get('first_name') or 'Administrator' }}
                    </p>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 0.75rem; color: var(--text-muted);"></i>
            </div>
        </header>

        <div class="container">
            {% block content %}
            <!-- Child templates will override this -->
            {% endblock %}
        </div>
    </main>

    <!-- SCRIPTS -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const icon = document.querySelector('.mobile-toggle i');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
